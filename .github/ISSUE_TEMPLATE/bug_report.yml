name: Bug Report
description: Report a bug or issue with a plugin
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve it.

  - type: dropdown
    id: plugin
    attributes:
      label: Which plugin is affected?
      description: Select the plugin that has the issue
      options:
        - General/Meta Repository
        - FugsOpusMVMZ
        - FugsOnlyOggMV
        - FugMasterVolume
        - FugsMultiTrackAudioEX
        - FugsChatBubbles
        - FugsYEP-GalvSpriteOffsetFix
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: rpg-maker-version
    attributes:
      label: RPG Maker Version
      description: Which version of RPG Maker are you using?
      options:
        - RPG Maker MV
        - RPG Maker MZ
        - Both
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      placeholder: |
        - OS: [e.g. Windows 10, macOS 12.0]
        - Plugin Version: [e.g. 1.0.0]
        - Other relevant plugins installed:
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, error logs, etc.)
      placeholder: Any additional information...
    validations:
      required: false
